<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <h3>choose an option</h3>
        <div class="choices">
            <button type='button' id="rock"><img src="images/rock.jpg" alt="rock icon"></button>
            <button type='button' id="paper"><img src="images/paper.jpg" alt="paper icon"></button>
            <button type='button' id="scissors"><img src="images/scissors.jpg" alt="scissors icon"></button>

        </div>
    </div>

    <div class="result"></div>
    <div class="score">
        <h3>Score</h3>
    </div>
</body>

</html>
